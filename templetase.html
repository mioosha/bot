<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <title>Заявка WebApp</title>
    <script src="https://telegram.org/js/telegram-web-app.js"></script>
</head>
<body>
    <h2>Новая заявка</h2>
    <form id="reqForm">
        <input name="customer" placeholder="ФИО/адрес" required><br>
        <input name="date_start" type="date" placeholder="Дата начала"><br>
        <input name="date_end" type="date" placeholder="Дата окончания"><br>
        <input name="item_count" type="number" placeholder="Количество изделий"><br>
        <textarea name="wishes" placeholder="Пожелания"></textarea><br>
        <button type="submit">Отправить</button>
    </form>
    <script>
        const tg = window.Telegram.WebApp;
        document.getElementById('reqForm').onsubmit = function(e){
            e.preventDefault();
            const data = Object.fromEntries(new FormData(this));
            tg.sendData(JSON.stringify(data));
            tg.close();
        };
        tg.expand();
    </script>
</body>
</html>
